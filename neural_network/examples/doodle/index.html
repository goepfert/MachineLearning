<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <label for="file-load-dataset" class="button">Load Datasets</label>
        <input type="file" id="file-load-dataset" accept="*.data" multiple style="display: none" />
        <!-- <span id="filename">no file selected ...</span> -->

        <div class="button" id="train-btn">Train</div>

        <label for="file-load-network" class="button">Load Network</label>
        <input type="file" id="file-load-network" accept="*.data" multiple style="display: none" />
        <!-- <span id="filename">no file selected ...</span> -->

        <dic class="button" id="load-img-btn">Load Random Image</dic>
        <dic class="button" id="clear-btn">Clear</dic>
        <dic class="button" id="predict-btn">Predict</dic>
      </div>
      <div class="row">
        <canvas id="canvas"></canvas>
        <div id="loss_div" style="width: 600px; height: 300px"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.js"></script>
    <script src="./doodle.js" type="module"></script>
  </body>
</html>
